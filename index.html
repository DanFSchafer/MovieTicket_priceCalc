<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <h1>Movie Choices</h1>

      <!-- begin form -->
      <div id="options">
        <form>
          <h2>Select a movie:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="movie1">
              Rear Window
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="movie2">
              Ghost Busters New
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="movie3">
              Star Wars New
            </label>
          </div>

          <h2>Select your age:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="youth">
              Under 18
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="adult">
              19-64
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="senior">
              65+
            </label>
          </div>

          <h2>Select the movie time:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="matinee">
              Matinee
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="evening">
              Evening
            </label>
          </div>
          <button type="submit" class="btn">Calculate Ticket Cost!</button>
        </form>
      </div>
      <!-- end form -->
      <div id="results">
        <h2>The cost for your movie will be:</h2>
        <div id="final"></div>
      </div>
    </div>
  </body>
</html>
